<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="musicplayerstyle.css">
    <title>Sangit-your music player</title>
</head>
<body>
    <nav>
        <ul>
            <li class="list"><img src="music-and_covers/logo.png" alt="music image">Sangeet</li>
                <li>Home</li>
                <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of 5ive - Top 2022 List</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="music-and_covers/cover1.jpg" alt="1">
                    <span class="songName">Ed sheeran - Perfect</span>
                    <span class="songListPlay"><span class="timeStamp">04:20 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="music-and_covers/cover1.jpg" alt="1">
                    <span class="songName">Friends</span>
                    <span class="songListPlay"><span class="timeStamp">04:04 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="music-and_covers/cover1.jpg" alt="1">
                    <span class="songName">Bear and Bear Friends - GLOW</span>
                    <span class="songListPlay"><span class="timeStamp">04:22 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="music-and_covers/cover1.jpg" alt="1">
                    <span class="songName">Alone</span>
                    <span class="songListPlay"><span class="timeStamp">04:11 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="music-and_covers/cover1.jpg" alt="1">
                    <span class="songName">Savage Love</span>
                    <span class="songListPlay"><span class="timeStamp">03:20 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
    <div class="icons">
        <!-- fontawsomeicons -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
        <img src="music-and_covers/musicwave.gif" width='42px' id="gif" alt=""> <span id="masterSongName">Ed sheeran - Perfect</span>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/fab67945bc.js" crossorigin="anonymous"></script>
    <script src="musicplayerscript.js">

    </script>
</body>
</html>
